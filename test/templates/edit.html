{% extends 'homepage.html' %}
{% block main %}
<h1>Edit Your Post</h1>
<form action="/edit/{{Edit.num}}" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Blog Posts</label>
        <input type="text" value="{{Edit.blog}}" name="post" class="form-control" id="post" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Author</label>
        <input type="text" value="{{Edit.author}}" class="form-control" name="author" id="author" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock main %}
